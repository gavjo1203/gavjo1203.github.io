<!DOCTYPE html>
<html>
<style>
.mycontainer {
  display: flex;
  width: 100%;
  gap: 20px;
}
.image-area {
  width: 60%;
  position: relative;
}
img {
  display: block;
  margin: auto;
  width: 100%;
  height: auto;
}
#MainText {
  width: 40%;
  background-color: #D9EEE1;
  padding: 20px;
  box-sizing: border-box;

  overflow-wrap: break-word;
  word-wrap: break-word;
  word-break: normal;
}
.regionmarker{
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}
.bottomlayer{
  z-index: -1;
}
.image-wrapper {
  position: relative;
  width: 100%;
}
.image-wrapper img {
  width: 100%;
  height: auto;
  display: block;
}
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.mark {
  fill: blue;
  opacity: 0.5;
  pointer-events: auto;
}
</style>
  
<div class="mycontainer">

  <div class="image-wrapper">

  <svg height="900" width="1500" xmlns="http://www.w3.org/2000/svg" class="regionmarker">
  <circle r="45" cx="240" cy="180" fill="blue" opacity="0.5" onclick="myFunction1()"/>
  </svg>
  <svg height="900" width="1500" xmlns="http://www.w3.org/2000/svg" class="regionmarker">
  <circle r="45" cx="830" cy="240" fill="blue" opacity="0.5" />
  </svg>
  <svg height="900" width="1500" xmlns="http://www.w3.org/2000/svg" class="regionmarker">
  <circle r="45" cx="380" cy="560" fill="blue" opacity="0.5" />
  </svg>
  <svg height="950" width="1500" xmlns="http://www.w3.org/2000/svg" class="regionmarker">
  <circle r="45" cx="950" cy="450" fill="blue" opacity="0.5" />
  </svg>
  <svg height="900" width="1500" xmlns="http://www.w3.org/2000/svg" class="regionmarker">
  <circle r="45" cx="580" cy="400" fill="blue" opacity="0.5" />
  </svg>
    
  <img src="world-biomes-map.jpg" alt="Biome Map" usemap="#examplemap">

    <svg class="overlay" viewBox="0 0 1157 891" preserveAspectRatio="xMidYMid meet">
    <circle cx="240" cy="180" r="45" class="mark" onclick="myFunction1()" />
    <circle cx="830" cy="240" r="45" class="mark" onclick="myFunction2()" />
    <circle cx="380" cy="560" r="45" class="mark" onclick="myFunction3()" />
    <circle cx="950" cy="450" r="45" class="mark" onclick="myFunction4()" />
    <circle cx="580" cy="400" r="45" class="mark" onclick="myFunction5()" />
  </svg>
    <!-- image size: 1157x by 891y -->
    <map name="examplemap">
       <!-- need to make text appear when clicking the location/region -->
    <area shape="circle" coords="250,215,45" href="#" onclick="myFunction1()" alt="Region1">
    <area shape="rect" coords="765,215,885,320" href="#" onclick="myFunction2()" alt="Region2">
    <area shape="rect" coords="335,546,400,660" href="#" onclick="myFunction3()" alt="Region3">
    <area shape="rect" coords="870,390,1040,490" href="#" onclick="myFunction4()" alt="Region4">
    <area shape="rect" coords="530,390,590,420" href="#" onclick="myFunction5()" alt="Region5">
  </map>
  <script src="https://unpkg.com/image-map-resizer"></script>
  <script>
    imageMapResize();
  </script>
  <script>
    function myFunction1() {
      const targetDiv = document.getElementById("MainText");
      targetDiv.innerHTML = "This region is characterized by an arctic enviroment and proximity to large bodies of water. Some important factors to the develop of characteristics in this region are: Avg Temperature = 61/-12, Avg Monthly Rainfall = 0.0/2.2 in, Landscape = fjords, lakes, valleys. These enviromental pressures led to the natural selection of a few specific characteristics. For animals, some of these include blubber, thick fur, and a better sense of smell. These traits allowed these animals to survive the cold and find food hidden in the snow.";
    }
  </script>
  <script>
    function myFunction2() {
      const targetDiv = document.getElementById("MainText");
      targetDiv.innerHTML = "This region is characterized by what is commonly known as the Asian Steppe, a plains-like enviroment, and a lack of humidity. Some important factors to the develop of characteristics in this region are: Avg Temperature = 75/-18, Avg Monthly Rainfall = 0.0/2.1 in, Landscape = mountains, grasslands, desert. These enviromental pressures led to the natural selection of a few specific characteristics. For animals, some of these include larger feet, sharper claws, and larger ears. These traits allowed these animals to easily walk on hot sand, dig burrows, and better dissapate heat";
    }
  </script>
  <script>
    function myFunction3() {
      const targetDiv = document.getElementById("MainText");
      targetDiv.innerHTML = "This region is characterized by stoney shores, plataues, and harsh cold. Some important factors to the develop of characteristics in this region are: Avg Temperature = 78/52.9, Avg Monthly Rainfall = 2.31/5.52 in, Landscape = stoney shores, mountains, plateau. These enviromental pressures led to the natural selection of a few specific characteristics. For animals, some of these include blubber and scutes/scales. These traits allowed these animals to protect themselves from predators in the region and to protect themselves from the cold.";
    } 
  </script>
  <script>
    function myFunction4() {
      const targetDiv = document.getElementById("MainText");
      targetDiv.innerHTML = "This region is characterized by a multitude of islands, extreme winds, and a very humid climate. Some important factors to the develop of characteristics in this region are: Avg Temperature = 83.8/81.7, Avg Monthly Rainfall = 5.2/12.6 in, Landscape = moutains, coastal plains, many short rivers. These enviromental pressures led to the natural selection of a few specific characteristics. For animals, some of these include larger paws, small size, and flexible muscles. These traits allowed these animals to easily traverse the trees, avoid larger predators, and better mobility in their enviroment";
    }
  </script>
  <script>
    function myFunction5() {
      const targetDiv = document.getElementById("MainText");
      targetDiv.innerHTML = "This region is characterized by a mix of dry and humid enviroments with both savannah and tropical rainforest in its area. Some important factors to the develop of characteristics in this region are: Avg Temperature = 81.9/75.5, Avg Monthly Rainfall = 8.7/0.43 in, Landscape = Basins, many rivers, plateaus, plains. These enviromental pressures led to the natural selection of a few specific characteristics. For animals, some of these include thick skin, less hair/fur, light coloration, and tusks/horns. These traits allowed these animals to survive predator attacks, withstand the dry heat, camoflauge better, and defend themselves";
    }
  </script>
  </div>
 
  <div id="MainText">Click a region and learn more about what characteristics evolved there!</div>
