<!DOCTYPE html>
<html>
<style>
img {
  display: block;
  margin: auto;
}
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
</style>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>

<div id="overlay" onclick="off()"></div>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
  
<body>
  <img src="world-biomes-map.jpg" alt="Biome Map" usemap="#examplemap">
  
  <map name="examplemap">
     <!-- need to make text appear when clicking the location/region -->
  <area shape="circle" coords="0,0,90,150" href="page1.html" alt="Region1">
  <area shape="circle" coords="115,50,10" href="page2.html" alt="Region2">
  </map>

  
  
</body>
  
</html>
